<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<script src="../../components/jquery/jquery.js"></script>
<script src="../../components/jquery-throttle-debounce/jquery.ba-throttle-debounce.js"></script>
<script src="../../components/jquery-bridget/jquery.bridget.js"></script>
<script src="../../jquery.magnificent.js"></script>
<script>
$(function () {
  var $outer = $('*[data-magnificent="outer"]');

  $outer.magnificent({
    zoomWidth: 800
  });

  var $inner = $('*[data-magnificent="inner"]');

  $inner.magnificent({
    type: 'inner',
    zoomWidth: 800
  });

});
</script>
</head>
<body>
  
  <div class="maginificent-wrap">
    <div class="magnificent outer" data-magnificent="outer">
      <div>
        <img src="img/test_256x192.png" />
      </div>
    </div>
  </div>

  <div class="maginificent-wrap">
    <div class="magnificent inner" data-magnificent="inner">
      <div>
        <img src="img/test_256x192.png" />
      </div>
    </div>
  </div>

  <br /><hr /><br />

  <div class="outer" data-magnificent-viewport="outer">
    <div>
      <img src="img/test_1024x768.png" />
    </div>
  </div>

  <div class="inner" data-magnificent-viewport="inner">
    <div>
      <img src="img/test_1024x768.png" />
    </div>
  </div>

</body>
</html>
